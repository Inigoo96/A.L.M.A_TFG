# ===============================================
# FICHERO DE CONFIGURACIÓN PRINCIPAL DE SPRING BOOT
# ===============================================

# Nombre de la aplicación
spring.application.name=alma_backend

# Puerto del servidor
server.port=8080

# NOTA: El perfil activo (inigoDev, lauraDev) ya no se define aquí.
# Cada desarrollador debe configurarlo en su IDE para evitar conflictos en Git.

# --- Configuración de JPA (común a todos los perfiles) ---
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# 'validate': comprueba que las tablas de la BD coinciden con las entidades al arrancar.
# Es seguro para desarrollo y producción.
# No uses 'create' o 'update' en producción.
spring.jpa.hibernate.ddl-auto=validate

spring.jpa.properties.hibernate.format_sql=true

# --- Configuración de Logging (común a todos los perfiles) ---
logging.level.org.springframework.security=DEBUG
logging.level.com.alma=DEBUG
