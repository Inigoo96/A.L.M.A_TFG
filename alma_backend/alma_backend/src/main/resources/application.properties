# ===============================================
# CONFIGURACION BASE DE SPRING BOOT
# ===============================================
# Este fichero centraliza la configuracion compartida por todos los perfiles.
#  - Las variables sensibles se leen desde .env (desarrollo) o variables del sistema.
#  - Cada perfil especifico solo debe redefinir credenciales o ajustes realmente distintos.

# Identidad del servicio
spring.application.name=alma_backend

# Puerto por defecto
server.port=8080

# Perfil activo por defecto (se puede sobrescribir mediante la variable de entorno SPRING_PROFILES_ACTIVE)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:inigoDev}

# Importa variables desde un fichero .env (si existe) sin obligar a que est√© presente
spring.config.import=optional:file:.env[.properties]

# Importa variables desde .env si existe (no obligatorio en despliegue)
spring.config.import=optional:file:.env[.properties]

# --- Configuracion de Datasource/JPA comun ---
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true

# --- Logging comun ---
logging.level.org.springframework.security=DEBUG
logging.level.com.alma=DEBUG

# Referencia: para nuevas personas del equipo, crea un fichero application-<perfil>.properties
# con las credenciales locales y apunta SPRING_PROFILES_ACTIVE a ese nombre.
