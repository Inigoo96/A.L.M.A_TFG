# ==============================================================================
# JWT Configuration
# ==============================================================================

# Clave secreta para firmar los tokens JWT.
# Esta es una clave generada para desarrollo. Para produccion, usa una clave
# diferente, mas segura y gestionada a traves de variables de entorno o un
# servicio de secretos.
jwt.secret.key=AlmaJWTSecretKey-ParaTuBackend!2025*&^%$#@ConMuchosCaracteresEspecialesYGranSeguridad-98765

# Tiempo de expiracion del token en milisegundos.
# 36000000 ms = 10 horas. Es un valor razonable para desarrollo.
jwt.expiration.ms=36000000

# Emisor del token (el nombre de tu aplicacion).
# Ayuda a verificar que el token fue generado por este backend.
jwt.issuer=alma_backend
