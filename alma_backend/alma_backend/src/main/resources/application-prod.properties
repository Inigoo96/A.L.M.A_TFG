# ===============================================

# Configuración para la base de datos PostgreSQL en AWS RDS (o similar)
# Los valores se leen de las variables de entorno del servidor.
# NUNCA escribas valores reales aquí.
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Configuración de JPA para Producción ---
# Desactiva la muestra de SQL en los logs para mejorar el rendimiento.
spring.jpa.show-sql=false

# Valida el esquema, pero nunca dejes que Hibernate modifique la BD de producción.
spring.jpa.hibernate.ddl-auto=validate

# --- Configuración de Logging para Producción ---
# Se reduce el nivel de logging para no generar ruido innecesario.
logging.level.org.springframework=INFO
logging.level.com.alma=INFO
